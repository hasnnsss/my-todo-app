<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tugas Kuliah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-1: #0a1428;
            --bg-gradient-2: #0d1b2a;
            --bg-gradient-3: #1a3a52;
            --bg-primary: #0f1e32;
            --bg-secondary: #0a1428;
            --text-primary: #fff;
            --text-secondary: #a0c4ff;
            --border-color: rgba(0, 150, 255, 0.3);
            --input-bg: rgba(10, 30, 60, 0.7);
            --accent-color: #00d4ff;
            --accent-dark: #0099ff;
        }

        body.light-mode {
            --bg-gradient-1: #f0f4f8;
            --bg-gradient-2: #e8f1f9;
            --bg-gradient-3: #d9e9f7;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f9ff;
            --text-primary: #333;
            --text-secondary: #0066cc;
            --border-color: rgba(0, 100, 200, 0.3);
            --input-bg: rgba(240, 244, 248, 0.9);
            --accent-color: #0099ff;
            --accent-dark: #0066cc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.4s ease;
        }

        /* Background Glow Effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }

        body.light-mode::before {
            background: radial-gradient(circle, rgba(0, 100, 200, 0.1) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 2;
            margin-bottom: 50px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 52px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: slideDown 0.8s ease;
        }

        body.light-mode h1 {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            animation: slideDown 0.8s ease 0.2s both;
        }

        /* Theme Toggle Button */
        #themeToggle {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 600;
        }

        #themeToggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.2);
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Card Styles */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            pointer-events: none;
            transition: left 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Section */
        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(10, 30, 60, 0.9);
        }

        body.light-mode input[type="text"]:focus,
        body.light-mode input[type="date"]:focus,
        body.light-mode textarea:focus {
            background: rgba(240, 244, 248, 1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 150px;
            gap: 15px;
        }

        /* Button Styles */
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0099ff 0%, #00d4ff 100%);
            color: #0a1428;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 150, 255, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .btn-primary.click-light::after {
            animation: lightBurst 0.8s ease-out;
        }

        @keyframes lightBurst {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            margin: 0 4px;
        }

        .btn-edit {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .btn-edit:hover {
            background: rgba(76, 175, 80, 1);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 1);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .btn-cancel {
            background: rgba(158, 158, 158, 0.8);
            color: white;
            border: 1px solid rgba(158, 158, 158, 0.5);
        }

        .btn-cancel:hover {
            background: rgba(158, 158, 158, 1);
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .stat-number {
            font-size: 42px;
            font-weight: 700;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        /* To-Do List */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: var(--input-bg);
            border-left: 4px solid var(--accent-color);
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .todo-item:hover {
            background: var(--bg-primary);
            box-shadow: 0 8px 24px rgba(0, 150, 255, 0.2);
            transform: translateX(5px);
            border-color: var(--accent-color);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .task-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 5px 0;
            font-style: italic;
        }

        .task-date {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        /* Edit Form */
        .edit-form {
            display: none;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 12px;
        }

        .edit-form.active {
            display: grid;
            grid-template-columns: 1fr;
        }

        .edit-form input,
        .edit-form textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .edit-form input:focus,
        .edit-form textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .edit-form textarea {
            min-height: 60px;
            resize: vertical;
        }

        .edit-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 18px;
            font-weight: 500;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .edit-form.active {
                grid-template-columns: 1fr;
            }

            .edit-buttons {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 36px;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                margin-top: 10px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>To do list simple</h1>
                <p class="subtitle">Tolong jangan di serang bg, dev nya masih awam ><</p>
            </div>
            <button id="themeToggle">üåô</button>
        </div>
    </header>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Tugas</div>
                <div class="stat-number" id="totalTasks">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Selesai</div>
                <div class="stat-number" id="completedTasks">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Sisa</div>
                <div class="stat-number" id="remainingTasks">0</div>
            </div>
        </div>

        <!-- Add Task Card -->
        <div class="card">
            <h2>Tambah Tugas Baru</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Masukkan tugas..." />
                <textarea id="descInput" placeholder="Masukkan deskripsi tugas..."></textarea>
                <div class="input-row">
                    <input type="date" id="dateInput" />
                    <button class="btn-primary" id="addBtn" onclick="handleAddTask()">Tambah</button>
                </div>
            </div>
        </div>

        <!-- Task List Card -->
        <div class="card">
            <h2>Daftar Tugas</h2>
            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>Belum ada tugas. Mulai dengan menambah tugas baru!</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 by Handev. All rights reserved.</p>
    </footer>

    <script>
        let tasks = [];
        let editingId = null;
        let isDarkMode = true;

        // Initialize Theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            isDarkMode = savedTheme === 'dark';
            applyTheme();
        }

        // Toggle Theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        }

        // Apply Theme
        function applyTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeToggle');
            
            if (isDarkMode) {
                body.classList.remove('light-mode');
                themeBtn.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.add('light-mode');
                themeBtn.textContent = 'üåô';
            }
        }

        // Add Light Effect
        function addLightEffect(button) {
            button.classList.add('click-light');
            setTimeout(() => {
                button.classList.remove('click-light');
            }, 800);
        }

        // Handle Add Task
        function handleAddTask() {
            const btn = document.getElementById('addBtn');
            addLightEffect(btn);
            addTask();
        }

        // Add Task
        function addTask() {
            const input = document.getElementById('taskInput');
            const descInput = document.getElementById('descInput');
            const dateInput = document.getElementById('dateInput');
            const taskText = input.value.trim();
            const taskDesc = descInput.value.trim();
            let taskDate = dateInput.value;

            if (taskText === '') {
                alert('Masukkan tugas terlebih dahulu!');
                return;
            }

            if (!taskDate) {
                const today = new Date();
                taskDate = today.toISOString().split('T')[0];
            }

            const task = {
                id: Date.now(),
                text: taskText,
                description: taskDesc,
                date: taskDate,
                completed: false
            };

            tasks.push(task);
            input.value = '';
            descInput.value = '';
            dateInput.value = '';
            renderTasks();
        }

        // Delete Task
        function deleteTask(id) {
            if (confirm('Yakin ingin menghapus tugas ini?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            }
        }

        // Toggle Task
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        // Start Edit
        function startEdit(id) {
            editingId = id;
            renderTasks();
        }

        // Save Edit
        function saveEdit(id) {
            const editText = document.getElementById(`edit-text-${id}`).value.trim();
            const editDesc = document.getElementById(`edit-desc-${id}`).value.trim();
            const editDate = document.getElementById(`edit-date-${id}`).value;

            if (editText === '') {
                alert('Tugas tidak boleh kosong!');
                return;
            }

            const task = tasks.find(t => t.id === id);
            if (task) {
                task.text = editText;
                task.description = editDesc;
                task.date = editDate;
            }

            editingId = null;
            renderTasks();
        }

        // Cancel Edit
        function cancelEdit() {
            editingId = null;
            renderTasks();
        }

        // Format Date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString + 'T00:00:00').toLocaleDateString('id-ID', options);
        }

        // Render Tasks
        function renderTasks() {
            const todoList = document.getElementById('todoList');

            if (tasks.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Belum ada tugas. Mulai dengan menambah tugas baru!</p>
                    </div>
                `;
                updateStats();
                return;
            }

            todoList.innerHTML = tasks.map(task => `
                <div class="todo-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})" />
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        ${task.description ? `<div class="task-desc">üìù ${task.description}</div>` : ''}
                        <div class="task-date">üìÖ ${formatDate(task.date)}</div>
                    </div>
                    <div class="task-actions">
                        ${editingId === task.id ? `
                            <div class="edit-form active">
                                <input type="text" id="edit-text-${task.id}" value="${task.text}" placeholder="Tugas" />
                                <textarea id="edit-desc-${task.id}" placeholder="Deskripsi">${task.description}</textarea>
                                <input type="date" id="edit-date-${task.id}" value="${task.date}" />
                                <div class="edit-buttons">
                                    <button class="btn-primary btn-small" onclick="saveEdit(${task.id})">Simpan</button>
                                    <button class="btn-cancel btn-small" onclick="cancelEdit()">Batal</button>
                                </div>
                            </div>
                        ` : `
                            <button class="btn-edit btn-small" onclick="startEdit(${task.id})">Edit</button>
                            <button class="btn-delete btn-small" onclick="deleteTask(${task.id})">Hapus</button>
                        `}
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        // Update Stats
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('remainingTasks').textContent = remaining;
        }

        // Event Listeners
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const btn = document.getElementById('addBtn');
                addLightEffect(btn);
                addTask();
            }
        });

        // Initialize
        initTheme();
        renderTasks();
    </script>
</body>
</html>
